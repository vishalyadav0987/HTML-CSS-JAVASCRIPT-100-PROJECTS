<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Sroll Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Section id="hero-section">
       <nav class="navbar">
        <div class="logo-name">
            <span>Scroll Animation</span>
            <span>Scroll Animation</span>

        <div class="gmail-name">
            <span>ScrollAnimation@gmail.com</span>
            <span>ScrollAnimation@gmail.com</span>
        </div>

                </div>
                <div class="row-div"  id="box-2">

                        <img src="imgs/img-2.jpg" alt="">

                    <div class="img-box">
                        <img src="imgs/img-3.jpg" alt="">

                    <div class="img-box">

                </div>

                    <div class="img-box">

                    <div class="img-box">

                    <div class="img-box">
                        <img src="imgs/img-7.jpg" alt="">

                    <div class="img-box">
                        <img src="imgs/img-8.jpg" alt="">

                </div>

                    <div class="img-box">

                    <div class="img-box">

                    <div class="img-box">
                        <img src="imgs/img-11.jpg" alt="">
                    </div>
                    <div class="img-box">
                        <img src="imgs/img-12.jpg" alt="">
                    </div>
                </div>
                <div class="row-div"  id="box-5">
                    <div class="img-box">
                        <img src="imgs/img-13.jpg" alt="">

                    <div class="img-box">

                    <div class="img-box">
                        <img src="imgs/img-1.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="overlay">
                <h1>Scroll Animation</h1>
                <div class="scroll-down">
                    <h3>SCROLL DOWN</h3>
                    <div class="scroll-p">
                        <div class="scrolling"></div>
                    </div>
                </div>
            </div>
        </div>

       <section id="container-content"></section>
    </Section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
