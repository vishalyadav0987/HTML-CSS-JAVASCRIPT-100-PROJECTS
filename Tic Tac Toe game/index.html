<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-one">
        <div class="container">
            <div class="left-box">
                <div class="box">
                    <div class="boxes" id="1"></div>
                    <div class="boxes" id="2"></div>
                    <div class="boxes" id="3"></div>
                    <div class="boxes" id="4"></div>
                    <div class="boxes" id="5"></div>
                    <div class="boxes" id="6"></div>
                    <div class="boxes" id="7"></div>
                    <div class="boxes" id="8"></div>
                    <div class="boxes" id="9"></div>
                    <div class="line hide"></div>
                </div>
            </div>
            <div class="right-box">
                <h1>Tic Tac Toe</h1>
                <span class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
                <div class="player-info">
                    <div class="you">
                        <span class="you-txt">Your Symbol:</span>
                        <span class="boxes-1">X</span>
                    </div>
                    <div class="computer">
                        <span class="you-txt">Computer Symbol:</span>
                        <span class="boxes-1">0</span>
                    </div>
                </div>
                <button id="reset">Reset</button>
            </div>
        </div>
    </section>
    <section class="section-two hide">
        <div class="container-game-over-card">
            <img src="images/victory.gif" alt="">
            <span class="points"></span>
            <span class="tag">Lorem ipsum dolor sit amet.</span>
            <span class="tag tag2">Lorem ipsum dolor sit amet.</span>
            <button class="play">Play Again!</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
