<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="section-one">
        <div class="container">
            <div class="top">
                <div class="serching-box">
                    <input type="text" id="search" placeholder="Enter country here...">
                    <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </div>
            <div class="bottom">
                <div class="img-box"><img src="imgs/clear.png" alt=""></div>
                <div class="temperature">34&deg;c</div>
                <div class="country-name">India</div>
                <div class="info-box">
                    <div class="left">
                        <div class="upp">
                            <i class="fa-solid fa-droplet"></i>
                            <span class="humidity">64%</span>
                        </div>
                        <span class="humidity-txt">Humidity</span>
                    </div>
                    <div class="right">
                        <div class="low">
                            <i class="fa-solid fa-wind"></i>
                            <span class="wind-speed">64%</span>
                        </div>
                        <span class="wind-txt">Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
