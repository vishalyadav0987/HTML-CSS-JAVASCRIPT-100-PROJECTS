<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
 
<body>
    <div class="header">
        <div class="logo"><span class="bold">M</span>emory Game</div>
        <div class="right-side">
            <span class="home">Back to main menu <i class="fa-sharp fa-solid fa-house"></i></span>
            <span class="setting">Settings <i class="fa-solid fa-gear"></i></span>
        </div>
    </div>
    <section class="body-header" style="display: none;">
        <div class="container">
            <div class="dashboard">
                <i class="fa-sharp fa-solid fa-chart-simple"></i>
                <span class="level-txt">Level: <span class="level-count">1</span></span>
            </div>
            <div class="dashboard">
                <i class="fa-sharp fa-solid fa-star"></i>
                <span class="score-txt">Score: <span class="score-count">0</span></span>
            </div>
            <div class="dashboard">
                <i class="fa-sharp fa-solid fa-clock"></i>
                <span class="time-txt">Moves: <span class="time-count">0</span></span>
            </div>
        </div>
    </section>
    <section class="section-one" style="display: none;">
        <div class="container-1">
            <!-- <div class="card"><span class="dummy-txt">M</span><span class="card-text hide">❤️</span></div> -->
            
        </div>
    </section>
    <section class="section-two">
        <div class="box-type">
                <span class="star-icon">⭐</span>
                <div class="grade">Super!</div>
                <div class="score-box">
                    <span class="score-text">56</span>
                    <span class="moves">50</span>
                </div>
                <div class="continue-btn">Continue</div>
        </div>
    </section>
    <section class="level-section"></section>
    <script src="index.js"></script>
</body>

</html>
