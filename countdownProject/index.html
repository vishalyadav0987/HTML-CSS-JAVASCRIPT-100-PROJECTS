<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/JavaScriptProjects/countdownProject/wall-clock.png">
</head>

<body>
    <div class="container">
        <!-- <div class="blur-effect"></div> -->
        <!-- <div class="blur-effect1"></div> -->
        <div class="countdown-container">
            <h1 class="heading">Teasure</h1>
            <h1 class="release-date heading"></h1>
            <div class="main-countdown-show">
                <div>
                    <input type="text" style="background-color: #50a5d7">
                    <label for="Days">Days</label>
                </div>
                <p class="dot">:</p>
                <div>
                    <input type="text" style="background-color: #28c6af">
                    <label for="Days">Hours</label>
                </div>
                <div>
                    <input type="text" style="background-color: #fe7f71">
                    <label for="Days">Minutes</label>
                </div>
                <div>
                    <input type="text" style="background-color: aqua;">
                    <label for="Days">Seconds</label>
                </div>
            </div>
        </div>
        <h1 class="heading text">We Are working on something amazing, <br>
            we will back soon.</h1>
        <div class="social-networks">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
