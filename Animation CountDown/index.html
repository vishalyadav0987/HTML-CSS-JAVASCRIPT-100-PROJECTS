<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        <input type="text" placeholder="Date">
        <input type="text" name="" id="" placeholder="Month">
        <input type="text" name="" id="" placeholder="Year">
        <input type="text" placeholder="Hours">
        <input type="text" placeholder="minutes">
        <input type="text" name="" id="" placeholder="AM/PM">
        <input type="submit" value="Press">
    </h1>

    <section class="main-container">
        <div class="container">
            <div class="content-1">
                <p class="time">345</p>
            </div>
            <h2>DAYS</h2>
            <div class="content0">
                <p class="time">12</p>
            </div>
            <h2>Hours</h2>
            <div class="content">
                <p class="time">60</p>
            </div>
            <h2>minutes</h2>
            <div class="content2">
                <p class="time">60</p>
            </div>
            <h2>Seconds</h2>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
